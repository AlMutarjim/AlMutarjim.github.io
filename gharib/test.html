<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر معلوماتك - الغريب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
            min-height: 500px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.3em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }

        .quiz-container {
            display: none;
        }

        .question-number {
            color: #667eea;
            font-size: 0.95em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .question-text {
            font-size: 1.8em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .answer-label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            display: block;
            font-weight: bold;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .option input[type="radio"] {
            margin-top: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .option label {
            flex: 1;
            cursor: pointer;
            padding: 12px 15px;
            background: white;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
            font-weight: bold;
        }

        .option.correct label {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            font-weight: bold;
        }

        .option.incorrect label {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            font-weight: bold;
        }

        .feedback-icon {
            margin-left: 10px;
            font-size: 1.2em;
        }

        .option label:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .option.correct label:hover,
        .option.incorrect label:hover {
            filter: brightness(0.95);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-family: 'Amiri', serif;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-submit {
            background: #667eea;
            color: white;
        }

        .btn-submit:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .show-answer {
            color: #667eea;
            font-size: 0.9em;
            margin-top: 15px;
            padding: 10px;
            background: #f0f0ff;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .btn-restart {
            background: #28a745;
            color: white;
        }

        .btn-restart:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .results-container {
            display: none;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-text {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .result-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #ddd;
            text-align: right;
        }

        .result-item.correct {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .result-item.incorrect {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .result-question {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .result-answer {
            color: #333;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .result-label {
            font-weight: bold;
            color: #666;
            font-size: 0.95em;
        }

        .correct-label {
            color: #28a745;
        }

        .incorrect-label {
            color: #dc3545;
        }

        .start-container {
            display: none;
            text-align: center;
        }

        .start-container h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .start-container p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-start {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
        }

        .btn-start:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .difficulty-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .difficulty-label {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            display: block;
            font-weight: bold;
        }

        .difficulty-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .difficulty-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            font-family: 'Amiri', serif;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .difficulty-btn:hover {
            background: #f0f0ff;
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .question-count-display {
            text-align: center;
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اختبر معلوماتك</h1>
            <p>Quiz - الغريب (Quranic Vocabulary)</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">جاري تحميل الأسئلة...</div>
            <div id="error"></div>

            <!-- Start Screen -->
            <div id="startContainer" class="start-container">
                <h2>مرحباً بك في اختبار الغريب</h2>
                <p>اختبر معرفتك بمعاني الكلمات الغريبة في القرآن الكريم<br>
                سيتم عرض الكلمة ويجب عليك اختيار التعريف الصحيح من بين عدة خيارات</p>
                
                <div class="difficulty-section">
                    <label class="difficulty-label">كم سؤال تريد الإجابة عنه؟</label>
                    <div class="question-count-display" id="questionCountDisplay">اختر عدد الأسئلة</div>
                    <div class="difficulty-options" id="difficultyOptions">
                        <button class="difficulty-btn" onclick="selectQuestionCount(10)">10 أسئلة</button>
                        <button class="difficulty-btn" onclick="selectQuestionCount(20)">20 سؤال</button>
                        <button class="difficulty-btn" onclick="selectQuestionCount(50)">50 سؤال</button>
                        <button class="difficulty-btn" onclick="selectQuestionCount(100)">100 سؤال</button>
                        <button class="difficulty-btn" onclick="selectQuestionCount('all')">الكل</button>
                    </div>
                </div>

                <button class="btn-start" id="startBtn" onclick="startQuiz()" disabled>ابدأ الاختبار</button>
            </div>

            <!-- Quiz Screen -->
            <div id="quizContainer" class="quiz-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-section">
                    <div class="question-text" id="questionText"></div>
                    <label class="answer-label">اختر التعريف الصحيح:</label>
                    <div class="options" id="optionsContainer"></div>
                </div>
                <div id="answerFeedback"></div>
                <div class="button-group">
                    <button class="btn-submit" id="submitBtn" onclick="submitAnswer()" disabled>التالي</button>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="resultsContainer" class="results-container">
                <div class="score-display">
                    <div class="score-number" id="scoreNumber"></div>
                    <div class="score-text" id="scoreText"></div>
                </div>
                <div class="result-details" id="resultDetails"></div>
                <div class="button-group">
                    <button class="btn-restart" onclick="location.reload()">إعادة الاختبار</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allTerms = [];
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedAnswer = null;
        let selectedQuestionCount = null;

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Load data
        async function loadData() {
            try {
                const response = await fetch('gharib.json');
                if (!response.ok) {
                    throw new Error('فشل تحميل ملف البيانات');
                }
                allTerms = await response.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('startContainer').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `<div class="error">خطأ: ${error.message}</div>`;
            }
        }

        // Select question count
        function selectQuestionCount(count) {
            selectedQuestionCount = count;

            // Update button styling
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update display text
            let displayText = '';
            if (count === 'all') {
                displayText = `جميع الأسئلة (${allTerms.length} سؤال)`;
            } else {
                displayText = `${count} سؤال`;
            }
            document.getElementById('questionCountDisplay').textContent = `تم الاختيار: ${displayText}`;

            // Enable start button
            document.getElementById('startBtn').disabled = false;
        }

        // Start quiz
        function startQuiz() {
            if (!selectedQuestionCount) {
                alert('يرجى اختيار عدد الأسئلة');
                return;
            }

            let questionCount = selectedQuestionCount === 'all' ? allTerms.length : selectedQuestionCount;
            quizQuestions = shuffleArray(allTerms).slice(0, questionCount);
            currentQuestionIndex = 0;
            userAnswers = [];
            selectedAnswer = null;

            document.getElementById('startContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';

            displayQuestion();
        }

        // Display current question
        function displayQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            const correctDefinition = question.definition;

            // Get 3 random wrong answers
            let wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                const randomTerm = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
                if (randomTerm.definition !== correctDefinition && !wrongAnswers.includes(randomTerm.definition)) {
                    wrongAnswers.push(randomTerm.definition);
                }
            }

            // Create answer options and shuffle them
            const allOptions = [correctDefinition, ...wrongAnswers];
            const shuffledOptions = shuffleArray(allOptions);

            // Update question number and text
            document.getElementById('questionNumber').textContent = 
                `السؤال ${currentQuestionIndex + 1} من ${quizQuestions.length}`;
            document.getElementById('questionText').textContent = question.term;

            // Create option buttons
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <input type="radio" id="option${index}" name="answer" value="${option}" 
                           onchange="selectAnswer('${option}', '${correctDefinition}')">
                    <label for="option${index}">${option}</label>
                `;
                optionsContainer.appendChild(optionDiv);
            });

            selectedAnswer = null;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('answerFeedback').innerHTML = '';
        }

        // Select answer
        function selectAnswer(answer, correct) {
            selectedAnswer = answer;
            document.getElementById('submitBtn').disabled = false;

            // Show feedback immediately
            const isCorrect = answer === correct;
            showFeedback(isCorrect, answer, correct);
        }

        // Show feedback
        function showFeedback(isCorrect, userAnswer, correctAnswer) {
            const feedbackDiv = document.getElementById('answerFeedback');
            
            if (isCorrect) {
                feedbackDiv.innerHTML = `<div class="show-answer">✓ إجابة صحيحة!</div>`;
                feedbackDiv.style.color = '#28a745';
                
                // Highlight the correct option
                document.querySelectorAll('.option').forEach(opt => {
                    const label = opt.querySelector('label');
                    const input = opt.querySelector('input');
                    if (input.value === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            } else {
                feedbackDiv.innerHTML = `<div class="show-answer">✗ إجابة خاطئة. التعريف الصحيح: <strong>${correctAnswer}</strong></div>`;
                feedbackDiv.style.color = '#dc3545';
                
                // Highlight the wrong option and correct option
                document.querySelectorAll('.option').forEach(opt => {
                    const label = opt.querySelector('label');
                    const input = opt.querySelector('input');
                    if (input.value === userAnswer) {
                        opt.classList.add('incorrect');
                    }
                    if (input.value === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }
        }

        // Submit answer
        function submitAnswer() {
            if (!selectedAnswer) return;

            const question = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.definition;

            userAnswers.push({
                term: question.term,
                definition: question.definition,
                userAnswer: selectedAnswer,
                correct: isCorrect
            });

            currentQuestionIndex++;

            if (currentQuestionIndex < quizQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';

            const correctCount = userAnswers.filter(a => a.correct).length;
            const percentage = Math.round((correctCount / userAnswers.length) * 100);

            document.getElementById('scoreNumber').textContent = `${correctCount}/${userAnswers.length}`;
            document.getElementById('scoreText').textContent = 
                `النسبة المئوية: ${percentage}%`;

            // Display detailed results
            const resultDetails = document.getElementById('resultDetails');
            resultDetails.innerHTML = '';

            userAnswers.forEach((answer, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${answer.correct ? 'correct' : 'incorrect'}`;
                
                let content = `<div class="result-question">السؤال ${index + 1}: ${answer.term}</div>`;
                content += `<div class="result-answer"><span class="result-label">التعريف الصحيح:</span> ${answer.definition}</div>`;
                
                if (!answer.correct) {
                    content += `<div class="result-answer"><span class="result-label incorrect">إجابتك:</span> ${answer.userAnswer}</div>`;
                } else {
                    content += `<div class="result-answer"><span class="result-label correct">✓ إجابة صحيحة</span></div>`;
                }

                resultItem.innerHTML = content;
                resultDetails.appendChild(resultItem);
            });
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
