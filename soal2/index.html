    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;

        body {

        .btn {

        .quiz-content {
            padding: 30px;

        .choice-btn {

        .quiz-footer {

        .review-section {

        .review-item.correct {

        .button-group {

        *:focus {

        }

        .choice-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:active:not(:disabled) {

        @media (prefers-contrast: more) {

            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>

    <script>
        // --- State Management ---
        let allQuestions = [];
        let quizQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // --- DOM Elements ---
        const screens = {
            loading: document.getElementById('loading-screen'),
            error: document.getElementById('error-screen'),
            start: document.getElementById('start-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };

        const quizUI = {
            progress: document.getElementById('progress-fill'),
            currentNum: document.getElementById('current-num'),
            totalNum: document.getElementById('total-num'),
            text: document.getElementById('question-text'),
            choices: document.getElementById('choices-container'),
            nextBtn: document.getElementById('next-btn')
        };

        const resultUI = {
            finalScore: document.getElementById('final-score'),
            totalScore: document.getElementById('total-score'),
            message: document.getElementById('result-message'),
            restartBtn: document.getElementById('restart-btn'),
            reviewSection: document.getElementById('review-section'),
            reviewContainer: document.getElementById('review-container'),
            showReviewBtn: document.getElementById('show-review-btn'),
            exportBtn: document.getElementById('export-btn')
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            attachEventListeners();
        });

        // --- Data Loading ---
        async function loadData() {
            try {
                // Try fetch first (works with web servers)
                let data;
                if (typeof fetch !== 'undefined') {
                    try {
                        const response = await fetch('questions/questions.json', {
                            headers: { 'Accept': 'application/json' },
                            cache: 'no-store'
                        });
                        if (response.ok) {
                            data = await response.json();
                        }
                    } catch (fetchError) {
                        console.log('Fetch failed, trying XMLHttpRequest...', fetchError);
                    }
                }

                // Fallback to XMLHttpRequest (works better with file:// protocol)
                if (!data) {
                    data = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', 'questions/questions.json', true);
                        xhr.responseType = 'json';
                        xhr.onload = function () {
                            if (xhr.status === 200 || xhr.status === 0) { // status 0 for file:// protocol
                                resolve(xhr.response);
                            } else {
                                reject(new Error(`HTTP ${xhr.status}`));
                            }
                        };
                        xhr.onerror = function () {
                            reject(new Error('ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅ. ÿ¨ÿ±ÿ® ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© ÿπÿ®ÿ± ÿÆÿßÿØŸÖ ŸÖÿ≠ŸÑŸä.'));
                        };
                        xhr.send();
                    });
                }

                allQuestions = data;

                if (!Array.isArray(allQuestions) || allQuestions.length === 0) {
                    throw new Error('ŸÖŸÑŸÅ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ŸÅÿßÿ±ÿ∫');
                }

                // Validate questions
                const invalidCount = allQuestions.filter(q => !validateQuestion(q)).length;
                if (invalidCount > 0) {
                    console.warn(`${invalidCount} ÿ≥ÿ§ÿßŸÑ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ ŸÅŸä ÿßŸÑÿµŸäÿ∫ÿ©`);
                }

                document.getElementById('question-count').textContent = allQuestions.length;
                showScreen('start');

            } catch (err) {
                console.error('Error loading data:', err);
                showScreen('error');
                document.getElementById('error-details').textContent = err.message || 'ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©';
            }
        }

        function validateQuestion(q) {
            const required = ['question', 'choices', 'answer'];
            if (!required.every(field => q[field] !== undefined && q[field] !== null)) return false;
            if (!Array.isArray(q.choices) || q.choices.length < 2) return false;
            if (!q.choices.includes(q.answer)) return false;
            return true;
        }

        function showScreen(screenName) {
            Object.entries(screens).forEach(([name, el]) => {
                el.classList.remove('active-screen');
                el.setAttribute('aria-hidden', name !== screenName);
            });
            screens[screenName].classList.add('active-screen');
            setTimeout(() => screens[screenName].focus(), 100);
        }

        // --- Event Listeners ---
        function attachEventListeners() {
            document.getElementById('retry-btn').addEventListener('click', () => loadData());
            document.getElementById('start-btn').addEventListener('click', startQuiz);
            resultUI.restartBtn.addEventListener('click', restartQuiz);
            resultUI.showReviewBtn.addEventListener('click', toggleReview);
            resultUI.exportBtn.addEventListener('click', exportResults);
            document.addEventListener('keydown', handleKeyboardNavigation);
        }

        function handleKeyboardNavigation(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

            if (screens.quiz.classList.contains('active-screen')) {
                if (!isAnswered && /^[1-4]$/.test(e.key)) {
                    e.preventDefault();
                    const buttons = quizUI.choices.querySelectorAll('.choice-btn');
                    const index = parseInt(e.key) - 1;
                    if (buttons[index] && !buttons[index].disabled) {
                        buttons[index].click();
                    }
                } else if (isAnswered && (e.key === 'Enter' || e.key === ' ')) {
                    e.preventDefault();
                    if (quizUI.nextBtn.style.display !== 'none') {
                        quizUI.nextBtn.click();
                    }
                }
            }
        }

        // --- Quiz Logic ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            quizQuestions = shuffleArray([...allQuestions]);
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];

            quizUI.totalNum.textContent = quizQuestions.length;
            showScreen('quiz');
            loadQuestion();
        }

        function loadQuestion() {
            quizUI.nextBtn.style.display = 'none';
            currentSelection = null;
            currentCorrectAnswer = null;
            quizUI.nextBtn.onclick = confirmAndNext;

            const currentQ = quizQuestions[currentQuestionIndex];

            quizUI.currentNum.textContent = currentQuestionIndex + 1;

            const progress = (currentQuestionIndex / quizQuestions.length) * 100;
            quizUI.progress.style.width = `${progress}%`;
            document.querySelector('[role="progressbar"]').setAttribute('aria-valuenow', Math.round(progress));

            quizUI.text.textContent = currentQ.question;

            quizUI.choices.innerHTML = '';
            const choicesToRender = shuffleArray([...currentQ.choices]);

            choicesToRender.forEach(choiceText => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choiceText;
                btn.onclick = () => selectAnswer(btn, choiceText);
                quizUI.choices.appendChild(btn);
            });
        }

        // Current selection (not yet confirmed)
        let currentSelection = null;
        let currentCorrectAnswer = null;

        function selectAnswer(selectedBtn, selectedChoice) {
            const allButtons = quizUI.choices.querySelectorAll('.choice-btn');

            // Reset all buttons to default style
            allButtons.forEach(btn => {
                btn.style.borderColor = '#e5e7eb';
                btn.style.backgroundColor = 'white';
            });

            // Highlight selected answer
            selectedBtn.style.borderColor = 'var(--primary-color)';
            selectedBtn.style.backgroundColor = '#eff6ff';

            // Store current selection
            currentSelection = selectedChoice;
            currentCorrectAnswer = quizQuestions[currentQuestionIndex].answer;

            // Show next button
            if (quizUI.nextBtn.style.display === 'none') {
                if (currentQuestionIndex < quizQuestions.length - 1) {
                    quizUI.nextBtn.textContent = "ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸä";
                } else {
                    quizUI.nextBtn.textContent = "ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©";
                }
                quizUI.nextBtn.style.display = 'inline-block';
            }
        }

        function confirmAndNext() {
            if (!currentSelection) return;

            const isCorrect = currentSelection === currentCorrectAnswer;

            // Record the answer
            userAnswers.push({
                questionIndex: currentQuestionIndex,
                question: quizQuestions[currentQuestionIndex].question,
                userAnswer: currentSelection,
                correctAnswer: currentCorrectAnswer,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                score++;
            }

            // Reset selection for next question
            currentSelection = null;
            currentCorrectAnswer = null;

            // Move to next question or finish
            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        // --- Result Logic ---
        function finishQuiz() {
            showScreen('result');
            quizUI.progress.style.width = '100%';

            resultUI.finalScore.textContent = score;
            resultUI.totalScore.textContent = quizQuestions.length;

            const percentage = (score / quizQuestions.length) * 100;
            if (percentage === 100) {
                resultUI.message.textContent = "ŸÖŸÖÿ™ÿßÿ≤! ÿ•ÿ¨ÿßÿ®ÿßÿ™ ŸÉÿßŸÖŸÑÿ© ÿµÿ≠Ÿäÿ≠ÿ© üåü";
                resultUI.message.style.color = "var(--success-color)";
            } else if (percentage >= 70) {
                resultUI.message.textContent = "ÿ¨ŸäÿØ ÿ¨ÿØÿßŸã! ŸÜÿ™Ÿäÿ¨ÿ© ÿ∑Ÿäÿ®ÿ© ‚úÖ";
                resultUI.message.style.color = "var(--primary-color)";
            } else if (percentage >= 50) {
                resultUI.message.textContent = "ÿ¨ŸäÿØ! ÿßÿ≥ÿ™ŸÖÿ± ŸÅŸä ÿßŸÑŸÖÿ∞ÿßŸÉÿ±ÿ© üìñ";
                resultUI.message.style.color = "var(--text-color)";
            } else {
                resultUI.message.textContent = "ÿ±ÿßÿ¨ÿπ ÿßŸÑŸÖÿßÿØÿ© Ÿàÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ üìö";
                resultUI.message.style.color = "var(--error-color)";
            }

            generateReview();
        }

        function generateReview() {
            resultUI.reviewContainer.innerHTML = '';

            userAnswers.forEach((answer, index) => {
                const item = document.createElement('div');
                item.className = `review-item ${answer.isCorrect ? 'correct' : 'incorrect'}`;

                if (answer.isCorrect) {
                    item.innerHTML = `
                        <div class="review-item-question">ÿ≥ÿ§ÿßŸÑ ${index + 1}: ${answer.question}</div>
                        <div class="review-item-answer">‚úì ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ ÿµÿ≠Ÿäÿ≠ÿ©: <strong style="color: var(--success-color);">${answer.userAnswer}</strong></div>
                    `;
                } else {
                    item.innerHTML = `
                        <div class="review-item-question">ÿ≥ÿ§ÿßŸÑ ${index + 1}: ${answer.question}</div>
                        <div class="review-item-answer">‚úó ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ: <strong>${answer.userAnswer}</strong></div>
                        <div class="review-item-answer">‚úì ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: <strong style="color: var(--success-color);">${answer.correctAnswer}</strong></div>
                    `;
                }
                resultUI.reviewContainer.appendChild(item);
            });

            resultUI.showReviewBtn.style.display = 'inline-block';
        }

        function toggleReview() {
            const isHidden = resultUI.reviewSection.style.display === 'none';
            resultUI.reviewSection.style.display = isHidden ? 'block' : 'none';
            resultUI.showReviewBtn.textContent = isHidden ? 'ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÖÿ±ÿßÿ¨ÿπÿ©' : 'ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ±ÿßÿ¨ÿπÿ©';
        }

        function restartQuiz() {
            userAnswers = [];
            startQuiz();
        }
