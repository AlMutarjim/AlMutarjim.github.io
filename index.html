<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.teal-white.min.css">
  <title>Rand Quran</title>
  <style>
    body {
      background-image: url(https://images.unsplash.com/photo-1525188772164-51d23f5aa0f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=772&q=80);
      background-size: cover;
      font-family: 'Garamond', serif;
      text-align: center;
      height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-left: 10%;
      margin-right: 10%;
    }

    h1 {
      color: #168787;
      font-size: 1.7rem;
    }

    #verseText {
      font-size: 2.1rem;
      color: #493f2d;
    }

    #audioControl {
      display: none;
    }

    #playAudio {
      background-color: #168787;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.24), 0 0 2px rgba(0, 0, 0, 0.12);
      font-family: Garamond;
      font-weight: 900;
    }

    #playAudio:hover {
      background-color: #ba9d6b;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: rgb(255, 255, 255);
      font-family: "Segoe UI";
    }

    @media only screen and (max-width: 1080px) {

      /* styles for screens with a maximum width of 600px */
      footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 70%;
        color: rgb(255, 255, 255);
        font-family: "Segoe UI";

      }
    }
  </style>

</head>

<body>
  <h1>Rand Quran</h1>
  <div style="width: 80%; margin: 0 auto;">
    <p id="verseText"></p>
  </div>

  <audio id="audioControl" class="mdl-card__media" controls></audio>
  <button id="playAudio" class="mdl-button mdl-js-button mdl-js-ripple-effect">
    <i class="material-icons">play_arrow</i>
  </button>
  <button id="playAudio" class="mdl-button mdl-js-button mdl-js-ripple-effect" onClick="window.location.reload();">
    <i class="material-icons">refresh</i>
  </button>
  <footer>&#169; 2023, Muhammad Siddiq</footer>
</body>

<script>
  // Get a random verse number between 1 and 6236 (total number of verses in the Quran)
  const randomVerse = Math.floor(Math.random() * 6236) + 1;
  const verseText = document.getElementById("verseText");
  const audioControl = document.getElementById("audioControl");
  const playAudio = document.getElementById("playAudio");
  const spoiler = document.querySelector(".spoiler");

  // Fetch the random verse data from the API
  fetch(`https://api.alquran.cloud/v1/ayah/${randomVerse}/ar.alafasy`)
    .then(response => response.json())
    .then(data => {
      // Display the verse text
      const text = data.data.text;
      const firstSevenWords = text.split(" ").slice(0, 7).join(" ");
      const remainingWords = text.split(" ").slice(7).join(" ");
      verseText.innerHTML = `${firstSevenWords} <details><summary></summary>${remainingWords}</details>`;


      // Update the audio source
      audioControl.src = data.data.audio;
    });

  // Play the audio on button click
  playAudio.addEventListener("click", function () {
    if (audioControl.paused) {
      audioControl.play();
      playAudio.innerHTML = '<i class="material-icons">pause</i>';
    } else {
      audioControl.pause();
      playAudio.innerHTML = '<i class="material-icons">play_arrow</i>';
    }
  });

</script>

</html>
