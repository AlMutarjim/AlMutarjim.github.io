<html>
  <head>
    <style>
      @font-face {
        font-family: "quran-uthmani";
        src: url(quran-uthmani.ttf);
      }
      .quran-uthmani {
        font-family: "quran-uthmani";
        font-size: 20px;
      }
    </style>
    <script>
      function getVerse() {
        const reference = randomReference();
        const apiUrl = `http://api.alquran.cloud/v1/ayah/${reference}/quran-uthmani`;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("verse").innerHTML =
              data.data.text;
            document.getElementById("audio").src =
              `http://cdn.alquran.cloud/media/audio/ayah/ar.hudhaify/${reference}`;
          });
      }

      function randomReference() {
        const min = 1;
        const max = 6236;
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function playAudio() {
        document.getElementById("audio").play();
      }
    </script>
  </head>
  <body onload="getVerse()">
    <h1>Random Quran Verse</h1>
    <p id="verse" class="quran-uthmani"></p>
    <audio id="audio" controls></audio>
    <button onclick="playAudio()">Play Audio</button>
  </body>
</html>
