<html>
  <head>
    <style>
      @font-face {
        font-family: "quran-uthmani";
        src: url(quran-uthmani.ttf);
      }
      .quran-uthmani {
        font-family: "quran-uthmani";
        font-size: 20px;
      }
    </style>
    <script>
      function getVerse() {
        const apiUrl = "http://api.alquran.cloud/v1/ayah/" + randomReference() + "/quran-uthmani";

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("verse").innerHTML =
              data.data.text;
              
            const audioApiUrl = "http://api.alquran.cloud/v1/edition?format=audio&ayah=" + data.data.number;
            fetch(audioApiUrl)
              .then((response) => response.json())
              .then((data) => {
                const audio = new Audio(data.data[0].audio);
                audio.play();
              });
          });
      }

      function randomReference() {
        const min = 1;
        const max = 6236;
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </head>
  <body onload="getVerse()">
    <h1>Random Quran Verse</h1>
    <p id="verse" class="quran-uthmani"></p>
  </body>
</html>
